<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Парольство</title>
  </head>
  <body>
    <div class="top-input">
      <div class="col-3 input-effect">
        <input
          id="name"
          class="effect-16"
          type="text"
          value=""
          placeholder=""
        />
        <span class="focus-border"></span>
      </div>
      <button class="button-85" onclick="TFun()" role="button">Send Key</button>
    </div>

    <div class="wrapper">
      <div class="edit">
        <button class="button__setpass">Установить пароль</button>
        <button class="button__one">Включить редактор фона</button>
      </div>
      <button class="button__two">Красный цвет</button>
      <button class="button__three">Желтый цвет</button>
      <button class="button__reset">Сбросить цвет</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
